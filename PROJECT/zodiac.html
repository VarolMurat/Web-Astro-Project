    function SearchHoroscope() {
          let day = 1 + parseInt(document.querySelector("#day").selectedIndex)
          let month = 1 + parseInt(document.querySelector("#month").selectedIndex)
        
          if (month == 1) {
            if (day <= 20) {
              DisplayResult(0);
              
            }else{
              DisplayResult(1)
            }
          }
        
          if (month == 2) {
            if (day >=30) {
              alert("There is no specified day in February.")
            }else if (day <= 19) {
              DisplayResult(1)
            }else {
              DisplayResult(2)
            }
          }
        
          if (month == 3) {
            if (day <= 20) {
              DisplayResult(2)
            }else{
              DisplayResult(3)
            }
          }
        
          if (month == 4) {
            if (day ==31) {
              alert("There is no specified day in April.")
            }else if (day <= 20) {
              DisplayResult(3)
            }else {
              DisplayResult(4)
            }
          }
        
          if (month == 5) {
            if (day <= 21) {
              DisplayResult(4)
            }else{
              DisplayResult(5)
            }
          }
        
          if (month == 6) {
            if (day ==31) {
              alert("There is no specified day in June.")
            }else if (day <= 21) {
              DisplayResult(5)
            }else {
              DisplayResult(6)
            }
          }
        
          if (month == 7) {
            if (day <= 22) {
              DisplayResult(6)
            }else{
              DisplayResult(7)
            }
          }
        
          if (month == 8) {
            if (day <= 24) {
              DisplayResult(7)
            }else{
              DisplayResult(8)
            }
          }
        
          if (month == 9) {
            if (day ==31) {
              alert("There is no specified day in September.")
            }else if (day <= 22) {
              DisplayResult(8)
            }else {
              DisplayResult(9)
            }
          }
        
          if (month == 10) {
            if (day <= 24) {
              DisplayResult(9)
            }else{
              DisplayResult(10)
            }
          }
        
          if (month == 11) {
            if (day ==31) {
              alert("There is no specified day in November.")
            }else if (day <= 23) {
              DisplayResult(10)
            }else {
              DisplayResult(11)
            }
          }
        
          if (month == 12) {
            if (day <= 20) {
              DisplayResult(11)
            }else{
              DisplayResult(0)
            }
          }
        }
        
        function DisplayResult(selectedHoroscope) {
          const Horoscopes = ["Capricorn", "Aquarius","Pisces","Aries","Taurus","Gemini","Cancer","Leo","Virgo","Libra","Scorpio","Sagittarius",]
          const DomDivResult = document.querySelector("#div-result")
          const DomResult = document.querySelector("#result")
          DomDivResult.style.display = "inline-block";
          DomResult.innerHTML = Horoscopes[selectedHoroscope] ;
        }
